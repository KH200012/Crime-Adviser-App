<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<title>Display Excel Data in HTML Table using JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
    	<h2 class="text-center mt-4 mb-4">Display Excel Data in HTML Table using JavaScript</h2>
    	<div class="card">
    		<div class="card-header"><b>Select Excel File</b></div>
    		<div class="card-body">
    			
                <input type="file" id="excel_file"/>

    		</div>
    	</div>
        <div id="excel_data" class="mt-5"></div>
    </div>

    <!--Create the graph, based on the data-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- use xlsx.full.min.js from version 0.19.2 -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>

    <center>
    <form id="graph_info">
        <label for="district_index">District (0 - 13):</label><br>
        <input type="number" id="district_index" name="district_index" min="0" max="13"><br>
        <label for="year_index">Year (0 - 7):</label><br>
        <input type="number" id="year_index" name="year_index" min="0" max="7"><br><br>
        <input type="button" id="submit_btn" value="Submit">
    </form>

    <div id="display_graph"></div>
    </center>
    

</body>

<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
<script type="text/javascript" src="./JS/globalVariables.js"></script>
<script type="text/javascript" src="./JS/functions.js"></script>

</html>
